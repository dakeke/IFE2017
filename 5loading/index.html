<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS3实现loading</title>
</head>
<style type="text/css">
  .wrap {
    width: 100px;
    height: 100px;
    margin: 200px auto;
    position: relative;
  }

  .circle {
    position: absolute;
    box-sizing: border-box;
    width: 60px;
    height: 60px;
    border-radius: 30px;
    border: 2px solid #4b86db;
    border-top-color: #fff;
    animation: rotate 1s infinite linear;
  }

  @keyframes rotate{
    0% {
    transform: rotate(360deg);
    }
    100% {
    transform: rotate(0deg);
    }
  }

  .circle1,.circle1 {
    position: absolute;
    width: 38px;
    height: 38px;
    border-radius: 38px;
    left: 11px;
    top: 11px;
    background: #4b86db;
  }

  .c1 {
    position: absolute;
    width: 38px;
    height: 19px;
    top: 19px;
    background: #4b86db;
    border-radius: 0 0 38px 38px;
    z-index: 10;
    -webkit-transform: rotate(45deg);
    -webkit-transform-origin: 50% 0;
    animation: c1 1s infinite linear;
  }

  @keyframes c1 {
    0% {
      -webkit-transform: rotate(45deg);
    }
    50% {
      -webkit-transform: rotate(-90deg);
    }
    100%{
      -webkit-transform: rotate(-90deg);
    }
  }
  .c2,.c3 {
    position: absolute;
    width: 19px;
    height: 38px;
    background: #89abdd;
    border-radius: 38px 0 0 38px;
  }

  .c2 {
    -webkit-transform-origin: 100% 50%;
    animation: c2 1s infinite linear;
  }

  @keyframes c2 {

    0% {
      z-index: 0;
      -webkit-transform: rotate(0deg);
    }
    49.9% {
      z-index: 0;
      -webkit-transform: rotate(0deg);
    }
    50% {
      z-index: 20;
      -webkit-transform: rotate(0deg);
    }
    100% {
      z-index: 20;
      -webkit-transform: rotate(-180deg);
    }

  }

</style>
<body>
  <div class="wrap">
    <div class="circle"></div>
    <div class="circle1">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
    </div>
  </div>
</body>
</html>
